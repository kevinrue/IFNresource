datasets:
  - id: bulk_coding
    title: Bulk RNAseq coding Figure 3
    uri: localhost://datasets/bulk_coding.rds
    description: |
        Bulk RNaseq (coding) analysis of PBMCs treated with
        250 U/ml of IFN-α1, IFN-α2a, IFN-α10, IFN-β or IFN-ω
        for 24 h.

        Select bulk coding from the Configure and launch tab for the guided tour.

  - id: bulk_noncoding
    title: Bulk RNAseq noncoding Figure 3
    uri: localhost://datasets/bulk_noncoding.rds
    description: |
        Bulk RNaseq (non-coding) analysis of PBMCs treated with
        250 U/ml of IFN-α1, IFN-α2a, IFN-α10, IFN-β or IFN-ω
        for 24 h.

        Select bulk non-coding from the Configure and launch tab for the guided tour.

  - id: citeseq
    title: Single cell RNAseq Figure 4
    uri: localhost://datasets/citeseq.rds
    description: |
        Single cell RNAseq analysis of PBMCs treated
        with 0, 25, 250, 2500 U/ml of IFN-α1, IFN-α2a, IFN-α10, IFN-β or IFN-ω
        for 24 h.

        Select CITE-seq from the Configure and launch tab for the guided tour.

  - id: mass_cytometry_1
    title: Mass cytometry Figure 1
    uri: localhost://datasets/mass_cytometry_1.rds
    description: |
        Mass cytometry analysis of PBMCs treated
        with 0, 25, 250, 2500, 25000 U/ml IFN-α2a
        for 15 min.

        Select mass cytometry 1 from the Configure and launch tab for the guided tour.

  - id: mass_cytometry_2
    title: Mass cytometry Figure 2
    uri: localhost://datasets/mass_cytometry_2.rds
    description: |
        Mass cytometry analysis of PBMCs treated
        with 250 U/ml of different type I IFNs
        for 15 min.

        Select mass cytometry 2 from the Configure and launch tab for the guided tour.

  - id: mass_cytometry_3
    title: Mass cytometry Figure S4
    uri: localhost://datasets/mass_cytometry_3.rds
    description: |
        Mass cytometry analysis of PBMCs treated
        with 0, 25, 250, 2500 U/ml of IFN-α1, IFN-α2a, IFN-α10, IFN-β or IFN-ω
        for 90 min.

        Select mass cytometry 3 from the Configure and launch tab for the guided tour.

  - id: mass_cytometry_4
    title: Mass cytometry Figure S5
    uri: localhost://datasets/mass_cytometry_4.rds
    description: |
        Mass cytometry analysis of PBMCs treated
        with 0, 25, 250, 2500 U/ml of IFN-α1, IFN-α2a, IFN-α10, IFN-β or IFN-ω
        for 24 h.

        Select mass cytometry 4 from the Configure and launch tab for the guided tour.

